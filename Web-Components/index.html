<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <!-- How to set the title? Use MULTIPLE slots!-->
    <uc-modal>
      <!--Use title slot as named in modal.js-->
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('uc-modal');

      confirmButton.addEventListener('click', () => {
        //  modal.setAttribute('opened', '');
        if (!modal.isOpen) {
          modal.open();
          console.log('Opening...');
        }

        // Remove modal after 2 seconds. Check functionality..
        /*setTimeout(() => {
          modal.removeAttribute('opened');
        }, 2000);*/
      });
    </script>
  </body>
</html>
